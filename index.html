<!DOCTYPE html>
<html>
<head>
  <title>Bhagwal Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin:0; padding:0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Center map on Bhagwal, Gujrat
    var map = L.map('map').setView([32.821111, 73.955278], 14);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Add marker for Bhagwal with popup and Google Maps link
    L.marker([32.821111, 73.955278]).addTo(map)
      .bindPopup('<b>Bhagwal</b><br>Kharian Tehsil, Gujrat District, Punjab, Pakistan<br><a href="https://www.google.com/maps?q=32.821111,73.955278" target="_blank">View on Google Maps</a>')
      .openPopup();

    // Add a circle to highlight the village area (radius in meters)
    L.circle([32.821111, 73.955278], {
        color: 'blue',
        fillColor: '#blue',
        fillOpacity: 0.2,
        radius: 500
    }).addTo(map);

    // Add scale control
    L.control.scale().addTo(map);
  </script>
</body>
</html>

  <!-- Quick Facts -->
  <div class="quick-facts">
    <h3>Quick Facts</h3>
    <ul>
      <li><strong>Country:</strong> Pakistan</li>
      <li><strong>Province:</strong> Punjab</li>
      <li><strong>District:</strong> Gujrat</li>
      <li><strong>Tehsil:</strong> Kharian</li>
      <li><strong>Time Zone:</strong> PST (UTC+5)</li>
      <li><strong>Local Time:</strong> Monday 12:00 PM</li>
      <li><strong>Weather:</strong> 22°C, Wind NW at 10 km/h, 27% Humidity</li>
    </ul>
  </div>

</body>
</html>
